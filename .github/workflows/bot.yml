name: Rodar bot DeFi a cada 60 minutos

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    environment: main
    timeout-minutes: 10

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependÃªncias
        run: pip install -r requirements.txt

      - name: Verificar variÃ¡veis de ambiente
        run: |
          if [ -z "$TELEGRAM_TOKEN" ]; then
            echo "Error: TELEGRAM_TOKEN nÃ£o estÃ¡ definido"
            exit 1
          fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Error: TELEGRAM_CHAT_ID nÃ£o estÃ¡ definido"
            exit 1
          fi
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Rodar o bot
        timeout-minutes: 5
        env:
          # ðŸ”§ ConfiguraÃ§Ãµes principais
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHECK_INTERVAL: ${{ secrets.CHECK_INTERVAL }}
          # ðŸ”§ APIs
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          COINGECKO_API: ${{ secrets.COINGECKO_API }}
          # ðŸ“Š Dados do emprÃ©stimo
          COLATERAL_BTC: ${{ secrets.COLATERAL_BTC }}
          BORROW_R: ${{ secrets.BORROW_R }}
        run: python main.py