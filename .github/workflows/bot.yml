name: Rodar bot DeFi a cada 60 minutos

on:
  schedule:
    - cron: '*/30 * * * *'  # Monitoramento a cada 15min
    - cron: '0 23 * * *'    # Relat√≥rio di√°rio √†s 22h
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    environment: main
    timeout-minutes: 10

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: Verificar vari√°veis de ambiente
        run: |
          if [ -z "$TELEGRAM_TOKEN" ]; then
            echo "Error: TELEGRAM_TOKEN n√£o est√° definido"
            exit 1
          fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Error: TELEGRAM_CHAT_ID n√£o est√° definido"
            exit 1
          fi
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Rodar o bot
        timeout-minutes: 5
        env:
          # üîß Configura√ß√µes principais
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHECK_INTERVAL: ${{ secrets.CHECK_INTERVAL }}
          # üîß APIs
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          COINGECKO_API: ${{ secrets.COINGECKO_API }}
          # üìä Dados do empr√©stimo
          COLATERAL_BTC: ${{ secrets.COLATERAL_BTC }}
          BORROW_R: ${{ secrets.BORROW_R }}
        run: python main.py